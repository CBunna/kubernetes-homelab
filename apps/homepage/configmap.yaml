apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  
  settings.yaml: |
    title: "CBunna's Home Lab"
    favicon: "/images/favicon.ico"
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Personal:
        style: row
        columns: 4
      Media:
        style: row
        columns: 3
      Infrastructure:
        style: row
        columns: 4
      Monitoring:
        style: row
        columns: 3
    providers:
      kubernetes:
        mode: cluster
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: false
      hideVisitURL: false
    showStats: true
    statusStyle: dot
    hideVersion: false
  
  services.yaml: |
    - Media:
        - YouTube:
            href: https://youtube.com
            description: Video streaming platform
            icon: youtube.png
      
        - Netflix:
            href: https://netflix.com
            description: Movies and TV streaming
            icon: netflix.png
      
        - Spotify:
            href: https://open.spotify.com
            description: Music streaming
            icon: spotify.png

    - AI & Productivity:
        - Claude AI:
            href: https://claude.ai
            description: AI assistant by Anthropic
            icon: anthropic.png
      
        - ChatGPT:
            href: https://chat.openai.com
            description: OpenAI's conversational AI
            icon: openai.png
      

    - Infrastructure:
        - Proxmox:
            href: https://192.168.0.65:8006
            description: Virtualization platform
            icon: proxmox.png
 
    - Monitoring:
        - Grafana:
            href: http://192.168.0.61:31238
            description: Monitoring dashboards
            icon: grafana.png
            namespace: monitoring
        
        - Prometheus:
            href: http://192.168.0.116:32311
            description: Metrics collection
            icon: prometheus.png
            namespace: monitoring

        - ArgoCD:
            href:   https://192.168.0.61:30227
            description: GitOps
            icon: "üîÑ"
            namespace: argocd

  
  widgets.yaml: |
    # - logo:
    #     icon: /images/logo.png
    
    - greeting:
        text_size: xl
        text: "üè† CBunna's Home Lab"
    
    - datetime:
        text_size: xl
        format:
          timeStyle: short
          dateStyle: short
          hourCycle: h23
    
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "K8s Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    
    - openweathermap:
        label: Prague
        latitude: 50.0755
        longitude: 14.4378
        units: metric
        cache: 5
        apiKey: "{{HOMEPAGE_VAR_OPENWEATHER_KEY}}"
    
    - search:
        provider: google
        target: _blank
  
  bookmarks.yaml: |
    - Development:
        - GitHub Repository:
            - abbr: CB
              href: https://github.com/CBunna/kubernetes-homelab
              icon: github.png
              description: My homelab repository
        
        - Kubernetes Docs:
            - abbr: K8s
              href: https://kubernetes.io/docs/
              icon: kubernetes.png
              description: Official Kubernetes documentation
        
        - Helm Charts:
            - abbr: Helm
              href: https://artifacthub.io/
              icon: helm.png
              description: Find Helm charts
    
    - Homelab:
        - Router:
            - abbr: RT
              href: https://192.168.1.1
              icon: router.png
              description: Home router admin
        
        - Switch:
            - abbr: SW
              href: https://192.168.1.10
              icon: switch.png
              description: Network switch
        
        - Access Point:
            - abbr: AP
              href: https://192.168.1.11
              icon: wifi.png
              description: Wireless access point
    
    - Documentation:
        - Homepage Docs:
            - abbr: HP
              href: https://gethomepage.dev/
              icon: homepage.png
              description: Homepage documentation
        
        - Docker Hub:
            - abbr: DH
              href: https://hub.docker.com/
              icon: docker.png
              description: Container registry
  
  docker.yaml: ""
  custom.css: |
    /* Custom styles for CBunna's homelab */
    .information-widget-kubernetes .information-widget-kubernetes-cluster,
    .information-widget-kubernetes .information-widget-kubernetes-node {
      background: rgba(var(--color-slate-800), 0.5);
    }
  custom.js: ""